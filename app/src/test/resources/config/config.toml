[option]
# インデントにスペースを使う
tabToSpace = false
# タブの幅
tabWidth = 2

# 括弧をつけるかどうか
addParenthesis = false

# 括弧の前後にスペースを入れるかどうか
# addParenthesisがfalseの場合は無視される
spaceAroundParenthesis = false

# 括弧の後に改行を入れるかどうか
# addParenthesisがfalseの場合は無視される
newLineAfterParenthesis = false

# 演算子の前後にスペースを入れるかどうか
spaceAroundOperator = false
